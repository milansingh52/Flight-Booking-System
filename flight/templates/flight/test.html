{% extends 'flight/layout.html' %}

{% load static %}

{% block head %}
    <title>Test | Flight</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/test.css' %}">
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'css/about.css' %}"> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock head %}

{% block body %}
    {% comment %} <h1> Test File </h1> {% endcomment %}

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
      <label class="form-check-label" for="flexSwitchCheckChecked">Track Prices</label>
    </div>

    <script>
      // Add event listener to the checkbox
      document.getElementById("flexSwitchCheckChecked").addEventListener("change", function() {
          if (this.checked) {
              console.log("Hello");  // Will print "Hello" in the browser console
              alert("Hello");        // Will show an alert box with "Hello"
          }
      });
  </script>

    

    
{% endblock%}
